version: '3.8'

services:
  db:
    container_name: auth_db
    image: postgres:14-alpine
    env_file:
      - ./auth_service/.env
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 5433:5432
    networks:
      - app-network

  auth-service:
    container_name: auth_service
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    environment:
      CONFIG_PATH: .env
    depends_on:
      - db
    ports:
      - 8080:8080
    networks:
      - app-network

  file-upload-service:
    container_name: file_upload_service
    build:
      context: ./file_upload_service
      dockerfile: Dockerfile
    extra_hosts:
      - "localhost:host-gateway"
    ports:
      - 8081:8081
    depends_on:
      - minio
      - redis
    networks:
      - app-network

  minio:
    container_name: minio
    image: minio/minio
    env_file:
      - ./file_upload_service/.env
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    networks:
      - app-network

  redis:
    container_name: redis
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - app-network

volumes:
  db_data:
  minio_data:

networks:
  app-network:
